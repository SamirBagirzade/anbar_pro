{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h4 class="mb-3">{% trans "Confirm Delete" %}</h4>
<div class="card">
  <div class="card-body">
<p>{% trans "Are you sure you want to delete" %} <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      {% if allow_force %}
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="force" value="1" id="force-delete">
          <label class="form-check-label" for="force-delete">
            {% if force_label %}
              {{ force_label }}
            {% else %}
              {% trans "Force delete and remove all related movements/lines (dangerous)" %}
            {% endif %}
          </label>
        </div>
      {% endif %}
      <button class="btn btn-danger" type="submit">{% trans "Delete" %}</button>
      <a class="btn btn-outline-secondary" href="{{ cancel_url }}">{% trans "Cancel" %}</a>
    </form>
  </div>
</div>
{% endblock %}
