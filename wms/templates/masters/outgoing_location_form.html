{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h4 class="mb-3">{{ title }}</h4>
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
    </form>
  </div>
</div>
{% endblock %}
